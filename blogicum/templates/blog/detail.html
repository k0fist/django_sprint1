{% extends "base.html" %}
  {% block title %}
  Лента записей
  {% endblock %}
  {% block content %}
  <article>
    <ul>
      <li>
        Место: {{ post.location }}              
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
      </li>
    </ul>         
    <p>
      {{ post.text }}
    </p>          
  </article>
  {% endblock %}
